{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Type</th>
            </tr>
        </thead>

        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.time }}</td>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.quantity }}</td>
                    <td>{{ row.price | usd }}</td>
                    <td>{{ row.status }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
